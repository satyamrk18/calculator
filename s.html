<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            justify-content: flex-start;
            align-items: center;
            border: 2px solid black;
            height: 500px;
            width: 500px;
            position: relative;
        }

        .display {
            height: 50px;
            width: 90%; /* Adjust width to fit the container */
            margin: 10px auto;
        }

        .display input {
            height: 100%;
            width: 100%;
            border: 1px solid black;
            padding: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid; /* Use a grid layout for buttons */
            grid-template-columns: repeat(5, 1fr); /* 5 buttons per row */
            gap: 5px;
            width: 90%; /* Adjust width to fit the container */
            margin: auto;
            flex-grow: 1; /* Allow buttons to take up remaining space */
        }

        .items {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            height: 50px;
            font-size: 16px;
            background-color: lightgray;
            cursor: pointer;
        }

        .items:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <form>
                <input type="text" id="display-no" name="display" placeholder="Display">
            </form>
        </div>
        <div class="buttons">
            <div class="items">1</div>
            <div class="items">2</div>
            <div class="items">3</div>
            <div class="items">4</div>
            <div class="items">5</div>
            <div class="items">6</div>
            <div class="items">7</div>
            <div class="items">8</div>
            <div class="items">9</div>
            <div class="items">10</div>
            <div class="items">11</div>
            <div class="items">12</div>
            <div class="items">13</div>
            <div class="items">14</div>
            <div class="items">15</div>
            <div class="items">16</div>
            <div class="items">17</div>
            <div class="items">18</div>
            <div class="items">19</div>
            <div class="items">20</div>
        </div>
    </div>
</body>
</html>
